version: 1
frontend:
    phases:
        preBuild:
            commands:
                - 'nvm install 18.19.1'
                - 'nvm use 18.19.1'
                - 'npm ci --cache .npm --prefer-offline'
        build:
            commands:
                - 'npm run build --configuration=production'
    artifacts:
        baseDirectory: dist/task-management-app
        files:
            - '**/*'
    cache:
        paths:
            - '.npm/**/*'
