<div>
  <div class="nav-bar bg-2 p-4 flex justify-between items-center">
    <div>
      <h1
        class="text-white font-bold text-lg cursor-pointer"
        (click)="goHome()"
      >
        Task Management
      </h1>
    </div>

    <div class="flex gap-2 cursor-pointer" (click)="addUserModalToggle()">
      <img
        src="../../../assets/svg/plus-circle-fill.svg"
        alt="plus-circle-fill"
      />
      <h1 class="text-white font-bold">Add User</h1>
    </div>

    <app-add-user
      *ngIf="isAddUserModalOpen"
      (close)="addUserModalToggle()"
      (save)="saveUser($event)"
    />

    <form class="relative">
      <input
        type="search"
        name=""
        id=""
        placeholder="Search by title or description"
        class="py-3 pl-2 min-w-72 rounded-lg text-sm"
      />
      <button
        type="submit"
        class="absolute end-2.5 text-white px-4 m-1 py-2 bg-sky-800 hover:bg-blue-800 rounded-lg text-sm"
      >
        Search
      </button>
    </form>
  </div>
  <table class="w-full divide-y divide-gray-200 mt-10 table-fixed">
    <thead class="bg-gray-800 text-white">
      <tr class="bg-2">
        <th
          class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider"
        >
          Name
        </th>
        <th
          class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider"
        >
          Email
        </th>
        <th
          class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider"
        >
          Id
        </th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-200">
      <tr *ngFor="let user of users" class="text-white even:bg-[#393e4638]">
        <td class="px-6 py-4 whitespace-nowrap">{{ user.fullName }}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{ user.email }}</td>
        <td class="px-6 py-4 whitespace-nowrap">{{ user.userId }}</td>
      </tr>
    </tbody>
  </table>
</div>
