<div class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50" (click)="closeModal()">
    <!-- Modal Container -->
    <div class="bg-2 p-6 rounded-lg shadow-lg w-full max-w-lg mx-auto max-h-screen overflow-y-auto relative" (click)="$event.stopPropagation()">
      <form [formGroup]="deadlineForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <h2 class="text-xl font-bold text-white text-center">Change Task Deadline</h2>
        <p class="text-white text-center">Required to change task deadline since deadline is in the past</p>
        <div>
          <label for="deadline" class="block text-sm font-medium text-gray-300 mb-1">Deadline</label>
          <input
            id="deadline"
            formControlName="deadline"
            type="datetime-local"
            class="w-full p-3 rounded-lg border border-gray-600 bg-1 text-white focus:ring focus:ring-blue-500 focus:border-blue-500"
          />
          <div *ngIf="deadlineForm.get('deadline')?.invalid && deadlineForm.get('deadline')?.touched">
            <small class="text-red-500 text-sm" *ngIf="deadlineForm.get('deadline')?.errors?.['required']">Deadline is required</small>
            <small class="text-red-500 text-sm" *ngIf="deadlineForm.get('deadline')?.errors?.['invalidDeadline']">{{ deadlineForm.get('deadline')?.errors?.['invalidDeadline'].message }}</small>
          </div>
        </div>
  
        <!-- Buttons -->
        <div class="flex justify-between items-center space-x-4">
          <button
            type="submit"
            [disabled]="deadlineForm.invalid"
            class="w-full py-2 px-4 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 focus:ring focus:ring-blue-500 disabled:opacity-50"
          >Change
          </button>
          <button
            type="button"
            (click)="closeModal()"
            class="w-full py-2 px-4 bg-gray-600 text-white font-bold rounded-lg hover:bg-gray-700 focus:ring focus:ring-gray-500"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
