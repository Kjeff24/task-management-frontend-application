<div class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50" (click)="closeModal()">
    <!-- Modal Container -->
    <div class="bg-2 p-6 rounded-lg shadow-lg w-full max-w-lg mx-auto max-h-screen overflow-y-auto relative" (click)="$event.stopPropagation()">
      <form [formGroup]="assignToForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <h2 class="text-xl font-bold text-white text-center">Re-assign Task</h2>
  
        <div>
            <label
              for="assignedTo"
              class="block text-sm font-medium text-gray-300 mb-1"
              >Assigned To</label
            >
            <select
              id="assignedTo"
              formControlName="assignedTo"
              class="w-full p-3 rounded-lg border border-gray-600 bg-1 text-white focus:ring focus:ring-blue-500 focus:border-blue-500"
            >
              <option value="" disabled>Select a user</option>
              <option *ngFor="let user of users" [value]="user.email">
                {{ user.fullName }}
              </option>
            </select>
            <div
              *ngIf="
                assignToForm.get('assignedTo')?.invalid &&
                assignToForm.get('assignedTo')?.touched
              "
            >
              <small class="text-red-500 text-sm">Assigned To is required</small>
            </div>
          </div>
  
        <!-- Buttons -->
        <div class="flex justify-between items-center space-x-4">
          <button
            type="submit"
            [disabled]="assignToForm.invalid"
            class="w-full py-2 px-4 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 focus:ring focus:ring-blue-500 disabled:opacity-50"
          >Assign
          </button>
          <button
            type="button"
            (click)="closeModal()"
            class="w-full py-2 px-4 bg-gray-600 text-white font-bold rounded-lg hover:bg-gray-700 focus:ring focus:ring-gray-500"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
