<div class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50" (click)="closeModal()">
    <!-- Modal Container -->
    <div class="bg-2 p-6 rounded-lg shadow-lg w-full max-w-lg mx-auto max-h-screen overflow-y-auto relative" (click)="$event.stopPropagation()">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <h2 class="text-xl font-bold text-white text-center">Add User</h2>
  
        <!-- fullName Field -->
        <div>
          <label for="fullName" class="block text-sm font-medium text-gray-300 mb-1">Full Name</label>
          <input
            id="fullName"
            formControlName="fullName"
            type="text"
            class="w-full p-3 rounded-lg border border-gray-600 bg-1 text-white focus:ring focus:ring-blue-500 focus:border-blue-500"
          />
          <div *ngIf="userForm.get('fullName')?.invalid && userForm.get('fullName')?.touched">
            <small class="text-red-500 text-sm">fullName is required</small>
          </div>
        </div>
  
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
          <input
            id="email"
            formControlName="email"
            type="email"
            class="w-full p-3 rounded-lg border border-gray-600 bg-1 text-white focus:ring focus:ring-blue-500 focus:border-blue-500"
          />
          <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
            <small class="text-red-500 text-sm">Description is required</small>
          </div>
        </div>
  
        <!-- Role field  -->
        <div>
          <label
            for="role"
            class="block text-sm font-medium text-gray-300 mb-1"
            >Role</label
          >
          <select
            id="role"
            formControlName="role"
            class="w-full p-3 rounded-lg border border-gray-600 bg-1 text-white focus:ring focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="" disabled>Select a role</option>
            <option value="USER">
              Team member
            </option>
            <option value="ADMIN">
              Admin
            </option>
          </select>
          <div
            *ngIf="
              userForm.get('assignedTo')?.invalid &&
              userForm.get('assignedTo')?.touched
            "
          >
            <small class="text-red-500 text-sm">Assigned To is required</small>
          </div>
        </div>
        <!-- Buttons -->
        <div class="flex justify-between items-center space-x-4">
          <button
            type="submit"
            [disabled]="userForm.invalid"
            class="w-full py-2 px-4 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 focus:ring focus:ring-blue-500 disabled:opacity-50"
          >Save User
          </button>
          <button
            type="button"
            (click)="closeModal()"
            class="w-full py-2 px-4 bg-gray-600 text-white font-bold rounded-lg hover:bg-gray-700 focus:ring focus:ring-gray-500"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
